<div
  class="bg-white p-4 shadow-md rounded-md my-4 flex items-center justify-between"
>
  <h1 class="text-3xl font-bold text-gray-800">GitHub Explorer</h1>
  <div class="flex border rounded-md">
    <input
      type="text"
      class="w-full px-3 py-2 border-0 rounded-l-md"
      placeholder="Enter GitHub username"
      [value]="username"
      (input)="onUsernameChange($event)"
      (keyup.enter)="searchUser()"
    />
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700"
      (click)="searchUser()"
    >
      Search
    </button>
  </div>
</div>
