<div *ngIf="!loading" class="bg-white rounded-md shadow-md p-4 m-2">
  <a
    href="{{ repo.html_url }}"
    class="text-blue-600 mt-2 block"
    target="_blank"
  >
    <h3 class="text-xl font-semibold mb-2">
      <i class="fa-solid fa-link"></i> {{ repo.name }}
    </h3>
  </a>
  <p class="text-gray-600 mb-2">
    {{ repo.description || "No description available" }}
  </p>
  <div class="flex items-center space-x-2 mb-2">
    <span class="text-gray-700">Language: {{ repo.language }}</span>
    <span class="text-gray-700">Stars: {{ repo.stargazers_count }}</span>
    <span class="text-gray-700">Forks: {{ repo.forks_count }}</span>
  </div>
  <div class="flex items-center space-x-2">
    <span class="text-gray-700">Topics:</span>
    <div class="flex flex-wrap">
      <span
        *ngFor="let topic of repo.topics"
        class="px-2 py-1 mr-2 mb-2 bg-gray-200 rounded-md text-sm"
        >{{ topic }}</span
      >
    </div>
  </div>
</div>
